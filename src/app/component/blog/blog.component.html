
<div  id="blog" *ngFor="let articulo of articulo"class="card" style="width: 18rem;">
  <img [src]="articulo.imagen" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{articulo.titulo}}</h5>
    <p class="card-text">{{articulo.descripcion}}</p>
    <a [title]="articulo.titulo" [routerLink]="articulo.titulo" class="btn btn-primary">Ver Articulo</a>
  </div>
</div>
